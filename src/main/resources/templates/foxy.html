		<a-assets> 
			<a-asset-item id='tree-obj' src='models/little-fox/model.obj'></a-asset-item> 
			<a-asset-item id='tree-mtl' src='models/little-fox/materials.mtl'></a-asset-item> 
		</a-assets> 

		<!-- <a-anchor hit-testing-enabled='true'> -->
			<a-marker preset='hiro' id='marker-hiro' registerevents>
		
			<a-entity move-my-model id="logo" rotation="0 45 0" scale='0.4 0.4 0.4'> 
				<a-entity obj-model='obj: #tree-obj; mtl: #tree-mtl' position='0 0.8 0'
					rotation='0 90 0' shadow='receive: true'></a-entity>
				<a-entity id="text-globe" position='-0.6 1.5 0' scale='0.8 0.8 0.8' geometry="primitive: plane; width: 2; height: 0.2" material="color: #fff"

			              value: Hello, World 006;"> 
				</a-entity> 
				<a-text id="text_h0" visible="false" position="-1 1.9 -3" value="Hello, World 001 opacity" color="black" width="5" opacity="0.3"></a-text>
				<a-text id="text_h1" visible="false" position="-1 1 -3" value="Hello, World 001 small" color="black"
					width="3"></a-text> 
				<a-text id="text_h2" visible="false" position="-1 0.5 -3"
					value="Hello, World 001" color="black" width="5"></a-text> 
				<a-text id="text_h3" visible="false" position="-3.5 1 -3" value="Hello, World 002 small" color="black"
					font="dejavu" scale="0.5 0.5 0.5"></a-text> 
				<a-text id="text_h4" visible="false" position="-3.5 0.5 -3" value="Hello, World 002" color="black"
					font="dejavu"></a-text> 
				<a-text id="text_h5" visible="false" position="3 1.6 -5" value="Hello, World 003 small" color="black" font="kelsonsans"></a-text>
				<a-text id="text_h6" visible="false" position="2 0.5 -3" value="Hello, World 003" color="black"
					font="kelsonsans"></a-text> 
				</a-entity> 
			<a-entity>
				</a-marker>
		<!-- </a-anchor> --> 
		<a-entity camera></a-entity>
		
	</a-scene>
	<script type="text/javascript">
		String.prototype.format = function() {
		    var formatted = this;
		    for( var arg in arguments ) {
		        formatted = formatted.replace("{" + arg + "}", arguments[arg]);
		    }
		    return formatted;
		};
		
		var text = ["Ps... ps...", "Acercate", "Acercate mas", "Â¡No tanto!", "Asi esta bien"];

			  var start = new Date().getTime();

			    if ((new Date().getTime() - start) > milliseconds){
			      break;
			    }
			  }
			}

		
		AFRAME.registerComponent('registerevents', {
			init: function () {
				var marker = this.el;
				marker.addEventListener('markerFound', function() {
					var markerId = marker.id;

				});
				marker.addEventListener('markerLost', function() {
					var markerId = marker.id;
					console.log('markerLost', markerId);
				});
			}
		});

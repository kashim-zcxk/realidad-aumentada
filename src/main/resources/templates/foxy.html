<!-- include a-frame -->
<script src='js/aframe.js'></script>
<!-- include ar.js for aframe -->
<script src='js/aframe-ar.js'></script>
<script>ARjs.Context.baseURL = '/'</script>
<!-- include shadowonly-plane -->
<script src='js/aframe-shadow-plane.js'></script>

<!-- start the body of your page -->
<body style='margin: 0px; overflow: hidden;'>
	<!-- Define your scene -->
	<a-scene embedded arjs='trackingMethod: best;' antialias='true'>
		<a-assets> 
			<a-asset-item id='tree-obj' src='models/little-fox/model.obj'></a-asset-item> 
			<a-asset-item id='tree-mtl' src='models/little-fox/materials.mtl'></a-asset-item> 
		</a-assets> 
	
		<a-anchor hit-testing-enabled='true'> 
			<a-entity id="logo" rotation="0 45 0" scale='0.4 0.4 0.4'> 
				<a-entity obj-model='obj: #tree-obj; mtl: #tree-mtl' position='0 0.8 0'
					rotation='0 90 0' shadow='receive: true'></a-entity>
				<a-entity position='-0.4 1.5 0' scale='0.6 0.6 0.6'> 
					<a-text
					position='-1 0 0' side='double' value='Hooooola!!!' color='black'
					shadow='receive: true'></a-text> 
				</a-entity> 
				<a-text position="-1 1.5 -3" value="Hello, World 001 opacity" color="black" width="5" opacity="0.3"></a-text>
				<a-text position="-1 1 -3" value="Hello, World 001 small" color="black"
					width="3"></a-text> 
				<a-text position="-1 0.5 -3"
					value="Hello, World 001" color="black" width="5"></a-text> 
				<a-text position="-4 1 -3" value="Hello, World 002 small" color="black"
					font="dejavu" scale="0.5 0.5 0.5"></a-text> 
				<a-text position="-4 0.5 -3" value="Hello, World 002" color="black"
					font="dejavu"></a-text> 
				<a-text position="3 1.6 -5" value="Hello, World 003 small" color="black" font="kelsonsans"></a-text>
				<a-text position="2 0.5 -3" value="Hello, World 003" color="black"
					font="kelsonsans"></a-text> 
				<a-entity position="0 3.5 -4" geometry="primitive: plane; width: 5" material="color: #EF2D5E"
					text="color: white; align: center; font: dejavu;
			              value: Hello, World 005\nHello, World 005;">
				</a-entity> 
				<!-- <a-entity position="0 -1 -4" geometry="primitive: plane; width: 1; height: 0.2" material="color: #fff"
					text="color: black; align: center; font: dejavu;
			              value: Hello, World 006;"> -->
				</a-entity> 
			<a-entity>
		</a-anchor> 
		
		<a-entity camera></a-entity>
	</a-scene>
</body>
